type ReservasBoletos
  @model
  @auth(
    rules: [
      # Solo lambda puede crear reserva
      { allow: private, provider: iam }
      #
      # Todos los demas pueden ver la reserva
      { allow: public, operations: [read] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID

  boletoID: ID @index(name: "byBoletos")
  reservaID: ID @index(name: "byReserva")

  reserva: Reserva @belongsTo
  boleto: Boleto @belongsTo
  quantity: Int
}

enum reservaCancelReason {
  EVENTOCERRADO
  CANCELADOPORCLIENTE
}

enum tipoPago {
  EFECTIVO
  TARJETA
}

enum placeEnum {
  EXTERIOR
  INTERIOR
  MIXTO
}

enum musicEnum {
  REGGETON
  POP
  TECNO
  RAP
  BANDA
  ROCK
  OTRO
}

enum comoditiesEnum {
  DJ
  ALBERCA
  BARRALIBRE
  COMIDA
  SEGURIDAD
}

enum TipoNotificacion {
  RESERVATARJETACREADA
  RESERVAEFECTIVOCREADA
  RESERVACANCELADA

  RESERVAEFECTIVOPAGADA

  ADMIN
  BIENVENIDA

  EVENTOCREADO
  EVENTOACTUALIZACION
  EVENTOCANCELADO

  RECORDATORIOEVENTO
  RECORDATORIOPAGO

  CALIFICAUSUARIO
}
